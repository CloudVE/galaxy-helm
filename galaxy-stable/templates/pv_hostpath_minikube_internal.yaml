{{ if .Values.persistence.minikube.enabled }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: galaxy-pv
  labels:
     app: {{ template "galaxy.name" . }} 
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  hostPath:
          path: "{{ .Values.persistence.minikube.hostPath }}"
{{ end }}
